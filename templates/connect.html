{% extends 'layout.html' %}
{% block content %}
    <div class="heads name">Connect</div>

    <div class="cont">
        <p class="conte">Need a <a href="#">crazy website</a>? A quick <a href="#">software</a> solution.. Or just wanna grab <a href="#">coffee</a>?<br>Drop me a message!</p>
    </div>
    <div class="frm">
    <form name="connect" method="post" action="{{ url_for('connect') }}">
        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your Email ID">
        </div>

        <div class="form-group">
        <label for="subject">Subject</label>
        <input type="subject" autocomplete="on" id="subject" placeholder="Subject">
        </div>

        <div class="form-group">
        <label for="con">Content</label>
        <input type="text" autocomplete="on" id="con" placeholder="Say something!">
        </div>
        <button class="btn-success" type="submit">Send</button>

    </form>
    </div>

{% endblock %}
